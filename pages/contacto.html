<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Lotus | Contacto</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
</head>

<body>
    <!-- Comienzo del header -->
    <header class="header">
        <div class="brand">
            <img src="../img/logo.svg" alt="logo de Lotus, espacio de yoga, una flor de loto amarilla"
                class="brand__logo">
            <h1 class="brand__title">LOTUS</h1>
            <h2 class="brand__subtitle">ESPACIO DE YOGA</h2>
        </div>
        <nav class="navbar">
            <ul class="navbar__list">
                <li class="navbar__link home"><a href="../index.html">Home</a></li>
                <li class="navbar__link clases"><a href="clases.html">Clases</a></li>
                <li class="navbar__link galeria"><a href="galeria.html">Galería</a></li>
                <li class="navbar__link nosotros"><a href="nosotros.html">Nosotros</a></li>
                <li class="navbar__link contacto"><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Fin de header -->


    <!-- Comienzo del main -->
    <main>

        <!-- comiezo de formulario -->
        <div class="contact-form">
            <fieldset>
                <!-- comienzo datos personales -->
                <label>Nombre: <input type="text" name="nombre" required class="input--block"
                        placeholder="Nombre"></label>
                <label>Apellido: <input type="text" name="apellido" required class="input--block"
                        placeholder="Apellido"></label>
                <label>Email: <input type="email" name="email" require class="input--block" placeholder="Email"></label>
                <label>Celular <input type="tel" name="celular" maxlength="16" minlength="10" optional
                        placeholder="Ingresá tu celular sin 0 ni 15 (opcional)">
                    <!-- fin datos personales -->
            </fieldset>

            <fieldset>
                <!-- comienzo opciones -->
                <label><input type="radio" name="presencialidad" class="input--inline"> Clases Online</label>
                <label><input type="radio" name="presencialidad" class="input--inline"> Clases Presenciales</label>
                <label>
                    <input type="checkbox" name="terms" class="input--inline" required>Recibir novedades
                </label>
                <!-- fin opciones -->
            </fieldset>

            <!-- comienzo ultimo campo formulario -->
            <label>Edad: <input type="number" name="edad" min="13" max="120" />
            </label>
            <label>¿Cómo conociste Lotus?
                <select name="referrer">
                    <option value="">Elegir una opción</option>
                    <option value="1">Redes Sociales</option>
                    <option value="2">Me contó un amigo</option>
                    <option value="3">Publicidad TV/Radio/Vía Pública</option>
                    <option value="4">Google</option>
                </select>
            </label>
            <label>Dejanos tu mensaje:
                <textarea name="bio" rows="100" cols="30"
                    placeholder="Escribí acá tu mensaje, duda, sugerencia..."></textarea>
            </label>
            <input type="submit" value="Enviar Consulta" class="enviar">
            </fieldset>
            <!-- fin ultimo campo formulario -->
        </div>
        <!-- fin formulario -->
        </div>
    </main>
    <!-- Fin del Main -->

    <!-- Comienzo del footer -->
    <footer class="footer">

        <!-- comienzo links navegación footer -->
        <div class="footer__links">
            <ul class="footer__links_ul">
                <li><a href="../index.html">Home</a></li>
                <li><a href="clases.html">Clases</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
        <!-- fin links navegación footer -->

        <!-- comienzo links RRSS -->
        <div class="footer__social-media">
            <a href="https://www.facebook.com" target="_blank"><img src="../img/facebook-icon.svg"
                    alt="icono de Facebook" class="footer__social-media__icon"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="../img/instagram-icon.svg"
                    alt="icono de Instagram" class="footer__social-media__icon" vvvvv></a>
            <a href="https://www.twitter.com" target="_blank"><img src="../img/twitter-icon.svg" alt="icono de Twitter"
                    class="footer__social-media__icon"></a>
            <a href="https://www.pinterest.com" target="_blank"><img src="../img/pinterest-icon.svg"
                    alt="icono de pinterest" class="footer__social-media__icon"></a>
            <a href="https://www.tiktok.com" target="_blank"><img src="../img/tiktok-icon.svg" alt="icono de Tiktok"
                    class="footer__social-media__icon"></a>
            <a href="https://www.whatsapp.com" target="_blank"><img src="../img/whatsapp-icon.svg"
                    alt="icono de whatsapp" class="footer__social-media__icon"></a>
            <a href="https://www.youtube.com" target="_blank"><img src="../img/youtube-icon.svg" alt="icono de YouTube"
                    class="footer__social-media__icon"></a>
        </div>
        <!-- fin links RRSS -->

        <!-- comienzo mapa -->
        <div class="footer__map">
            <h5 class="footer__map__title">Dónde estamos</h5>
            <iframe class="footer__map__iframe"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3396.8429876284445!2d-60.71300745062396!3d-31.63814911408482!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5a9b791573657%3A0x262fe9abab51729c!2sUrquiza%203156%2C%20S3000FFW%20Santa%20Fe!5e0!3m2!1ses-419!2sar!4v1664635454639!5m2!1ses-419!2sar"
                width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <!-- fin mapa -->

        <!-- comienzo datos empresa -->
        <div class="footer__business-card">
            <h5 class="footer__business-card__title">LOTUS - Espacio de Yoga</h5>
            <p class="footer__business-card__text">Av Urquiza 3156</p>
            <p class="footer__business-card__text">S300FFW - Santa Fe - Argentina</p>
            <p class="footer__business-card__text"> info@lotusyoga.com</p>
            <p class="footer__business-card__text">(0342) 444-5555</p>


        </div>
        <!-- fin datos empresa -->

    </footer>
    <!-- Fin del footer -->
</body>

</html>
